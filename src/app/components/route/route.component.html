<h2>
  <a class="back-button" routerLink="/routes" routerLinkActive="active">Routes</a> <span class="breadcrumb">></span> {{route.name}}
</h2>
<section class="route-description" [innerHTML]="route.longDescription | safeHtml"></section>
<iframe [src]="'https://rwgps-embeds.com/embeds?type=route&amp;id=' + route.rideWithGpsId + '&amp;sampleGraph=true' | safeUrl" 
  style="width: 1px; min-width: 100%; height: 500px; border: none;" scrolling="no">
</iframe>
